
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<title>TALK TO ME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css"/>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-js-layout--fixedheader">
  <header class="mdl-layout__header mdl-color-text--white ">
     <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
       <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--12-col-desktop mdl-cell--4-col-phone">
      <h3><i class="material-icons">message</i>Talk To Me</h3>
      <div id="user-container">
        <div id="user-pic"></div>
        <div id="user-name"></div>
        <button id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>
        <button  id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
  <div id="msg-card-container" class="mdl-cell mdl-cell--12-col md-col-6 mdl-grid">
   <div id="msg-card" class="mdl-card mdl-shadow--3dp mdl-cell  mdl-cell--12-col mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--2-col-phone">
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="msgs">
            <span id="message-filler"></span>
          </div>
  
         <form id="msgform" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" id="msg">
            <label class="mdl-textfield__label" for="message">Message...</label>
          </div>
          <button id="submit"  type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
           <i class="material-icons">send</i>
          </button>
         </form>
         <form id="imgform" action="#">
          <input id="mediaCapture" type="file" accept="image/*,capture=camera">
           <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
             mdl-button--colored  mdl-color-text--black">
             <i class="material-icons">image</i>
           </button>
         </form>
    </div>
   </div>
   <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    <div id="thread-card" class="mdl-card mdl-shadow--3dp md-col-7 mdl-cell  mdl-cell--12-col mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell--2-col-phone">
    <form action="#"><br>
            <legend><i>Create a thread</i></legend>
            
            <div class="mdl-textfield mdl-js-textfield" id="threadadd">
            <input class="mdl-textfield__input" type="text" id="username">
           <label class="mdl-textfield__label" for="username">EmailId of user to create new thread...</label>
           </div>
           <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" id="addbutton">
           <i class="material-icons">add</i>
          </button>

           </form>
    <div id="threads">
            <span id="thread-filler"></span>
            
    </div>
<!--<ul class="demo-list-icon mdl-list">
<span> Threads</span>

  <li class="mdl-list__item">

    Bob Odenkirk
  </span>
  </li>
</ul>-->
</div>
</div>

    </nav>

  </main>
</div>

</body>
</html>
